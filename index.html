    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>OverBuddy</title>
    <script>
      const isProduction = '%PROD%' === 'true' // Vite environment variable
      if (isProduction) {
        document.addEventListener(
          'contextmenu',
          (event) => {
            event.preventDefault()
            return
          },
          { capture: true }
        )
      }
    </script>
  </head>
  <body class="overflow-y-hidden bg-zinc-900 text-white">
    <div id="root" class="scroller page-scroller overflow-y-auto"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
